<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registro de ejercicio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="./FaviconUsuario/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./FaviconUsuario/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./FaviconUsuario/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <link rel="stylesheet" href="RegistroStyles.css">
</head>

<body>
    <main>
        <form class="container-form">

            <div class="container-form-title">
                <h2>Crea tu ejercicio con todas sus características.</h2>
            </div>

            <div class="container-form-data">

                <div class="data">
                    <input type="text" name="name" placeholder="Nombre del ejercicio" required>
                    
                    <input type="text" name="duration" placeholder="Duración (minutos)" required>
                    
                    <input type="text" name="difficulty" placeholder="Dificultad" required>
                    
                    <input type="text" name="calories" placeholder="Calorías" required>
                    
                    <input type="text" name="date" placeholder="Fecha" required>
                    
                    <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                        <input type="checkbox" name="active" style="width: auto;">
                        <span>Activo</span>
                    </label>
                    
                    <textarea name="notes" placeholder="Notas adicionales" rows="4"></textarea>
                </div>

                <div class="boton">
                    <button type="submit">Crear</button>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
